<div class="flex justify-center m-20">
  <div class="bg-gray-200 p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="flex flex-col items-center mb-10 space-y-6">
      <p class="text-2xl font-bold">Login</p>
    </div>
    <form class="flex flex-col space-y-5" (ngSubmit)="onSubmit()">
      <input
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
        class="p-2 rounded"
      />
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        placeholder="Password"
        required
        class="p-2 rounded"
      />
      <button
        type="submit"
        class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
      >
        Login
      </button>
    </form>
  </div>
</div>
